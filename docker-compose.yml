version: '3.8'

services:
  apache:
    build: ./apache
    container_name: apache-lb
    ports:
      - "80:80"
    depends_on:
      - api1
      - api2
      - api3
  api1:
    build: ./api
    container_name: api1
    environment:
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}

  api2:
    build: ./api
    container_name: api2
    environment:
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
  api3:               
    build: ./api
    container_name: api3
    environment:
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}